    <title>Στοιχεία για την αγορά χαλκού</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      /* player buttons */
      button {
          position: relative;
          display: inline-block;
          padding: .6em;
          background: linear-gradient(#fff, #ccc), #c9c5c9;
          border-radius: 10em;
          border: 0 solid rgba(208,208,208,1.000);
          width: 3em;
          height: 3em; 
          margin-right: 11px;
          box-shadow: 0 0.18em  0.21em rgba(0,0,0,.4);
      }
      button:hover {
          background: linear-gradient(#f5f5f5, #b9b9b9), #c9c5c9 ;
      }
      button:before, button:after {
          position: absolute;
          content: " ";
      }
      button:active {
          top: 0.15em;
          box-shadow: 0 0.06em 0.09em rgba(0,0,0,.4);
      }
      /* Play */
      .play:before {
          z-index: 2;
          top: 0.66em;
          left: 1.08em;
          width: 0;
          height: 0;
          border: 0.9em solid transparent;
          border-left-color: rgba(100,100,100,.8);
          border-left-width: 1.35em;
      }
      .play:hover:before {
          border-left-color: rgba(36,36,36,.8);
      }
      /* Fast-Forward */
      .ff:before, .ff:after {
          width: 0;
          height: 0;
          top: 0.78em;
          border: 0.75em solid transparent;
          border-left-color: rgba(100,100,100,.8);
          border-left-width: 0.81em;
      }
      .ff:before {
          left: 0.9em;
      }
      .ff:after {
          left: 1.698em;
          content: " "
      }
      .ff:hover:before, .ff:hover:after {
          border-left-color: rgba(36,36,36,.8);
      }
      /* Rewind */
      .rw:before, .rw:after {
          width: 0;
          height: 0;
          top: 0.78em;
          border: 0.75em solid transparent;
          border-right-color: rgba(100,100,100,.8);
          border-right-width: 0.81em;
      }
      .rw:before {
          left: 0.66em;
      }
      .rw:after {
          left:  -0.15em;
          content: " "
      }
      .rw:hover:after, .rw:hover:before {
          border-right-color: rgba(36,36,36,.8);
      }
      /* Pause */
      .pause:before, .pause:after {
          height: 1.41em;
          width: 0.57em;
          left: 0.87em;
          top: 0.84em;
          display: block;
          background-color: rgba(100,100,100,.8);
      }
      .pause:after {
          left: 1.62em;
      }
      .pause:hover:before, .pause:hover:after {
          background-color: rgba(36,36,36,.8);
      }
      body {
        font-family: 'GFS Neohellenic', sans-serif;
      }
      #container {
        width: 94%;
        margin: 0 auto;
      }
      #track-list {
        list-style-type: none;
        margin-top: 2em;
        padding: 0;
        font-family: 'Helvetica';
      }
      #track-list+audio {
        margin-top: 10px;
      }
      #track-list li {
        margin: 10px 0;
      }
      #controls {
        height: 3em;
        border: 1px solid black;
        border-radius: 3px;
        margin-top: 1.5em;
        padding: 10px 0;
        display: inline-block;
      }
      button {
        float: left;
        width: 3em;
        margin-left: 11px;
      }
      .playing {
        font-style: oblique;
      }
      .c1 {
        float: left;
        width: 1.1em;
      }
      .sign {
        float: left;
        width: 1em;
        padding: 0;
        margin: 0;
        position: relative;
        top: -12px;
        left: 9px;
      }

  <body>
    <div id="container">
      <h3>Στοιχεία για την αγορά χαλκού - η εκπομπή του Γιώργου Κοροπούλη στο Τρίτο</h3>

      <div id="app">

        <h4>Μπρεχτ - Πέντε δυσκολίες για να γράψει κανείς την αλήθεια</h4>

        <ul id="track-list">
          <li>Παρασκευή, 5 Δεκ 2014 (I-II)</li>
          <li>Δευτέρα, 8 Δεκ 2014 (III-IV)</li>
          <!--li>Τριτη, 9 Δεκ 2014 (V)</li-->
        </ul>

        <div id="controls">
          <button class="rw"></button>
          <button class="main play"></button>
          <button class="ff"></button>
          <div class="c1">
            <div class="sign">β</div>
            <div class="palm"></div>
          </div>
        </div>

        <audio id="player">
          <source src="">
        </audio>

      </div>

    </div>

    <script type="text/javascript">
    window.addEventListener('load', function() {
        'use strict';

        var tracks = [
            'https://dl.dropboxusercontent.com/u/444834/κοροπούλης/k-2014-12-05.mp3#t=287,1148',
            'https://dl.dropboxusercontent.com/u/444834/κοροπούλης/k-2014-12-08.mp3#t=181,1064'
        ];

        function $(sel) { return document.querySelector(sel); }

        var player = $('#player'),
            track_list = $('#track-list'),
            source = $('#player source'),
            rewind = $('button.rw'),
            main = $('button.main'),
            fast_forward = $('button.ff'),
            is_playing = false,
            playing_index = 0;

        function load_song(ind) {
            source.src = '';
            source.src = tracks[ind];
            player.load();
        }

        function play_song(ind) {
            load_song(ind);
            player.play();
            playing_index = ind;
            render_playing_song(ind);
        }

        function on_next_song(cb) {
            console.log('on_next_song');

            if (playing_index + 1 < tracks.length)  {
                cb(playing_index += 1);
            } else {
              transition_from_playing_to_paused();

              Array.prototype.forEach.call(track_list.children, function(e) {
                  e.classList.remove('playing');
              });
            }
        }

        function play_next_song() { on_next_song(play_song); }

        function load_next_song() { on_next_song(load_song); }

        function on_prev_song(cb) { (playing_index - 1 >= 0) && cb(playing_index -= 1); }

        function play_prev_song() { on_prev_song(play_song); }

        function load_prev_song() { on_prev_song(load_song); }

        function transition_from_playing_to_paused() {
            player.pause();
            is_playing = false;
            main.classList.remove('pause');
            main.classList.add('play');
        }

        function transition_from_paused_to_playing() {
            player.play();
            is_playing = true;
            main.classList.remove('play');
            main.classList.add('pause');
        }

        function handle_click_on(ind) {
            if (playing_index === ind) {
                if (is_playing) {
                    player.pause();
                    transition_from_playing_to_paused();
                } else {
                    player.play();
                    render_playing_song(ind);
                    transition_from_paused_to_playing();
                }

                return;
            }

            play_song(ind);
        }

        function render_playing_song(ind) {
            Array.prototype.forEach.call(track_list.children, function(e) {
                e.classList.remove('playing');
            });

            track_list.children[ind].classList.add('playing');
        }

        player.addEventListener('pause', function(e) {
            var t = e.target.currentTime;
            var ind = tracks[playing_index].lastIndexOf(',');
            var end = Number(tracks[playing_index].substring(ind + 1));

            if (t >= end) {
                play_next_song();
            }
        }, false);

        player.addEventListener('ended', function(e) {
            console.log('ended');
            play_next_song();
        }, false);

        player.onerror = function(e) {
            console.error(e);
        };

        rewind.addEventListener('click', function(e) {
            if (is_playing) {
                play_prev_song();
            } else {
                load_prev_song();
            }
        }, false);

        main.addEventListener('click', function(e) { handle_click_on(playing_index); }, false);

        fast_forward.addEventListener('click', function(e) {
            if (is_playing) {
                play_next_song();
            } else {
                load_next_song();
            }
        }, false);

        source.setAttribute('preload', 'auto');
        load_song(0);
    }, false);
    </script>

  </body>
</html>
